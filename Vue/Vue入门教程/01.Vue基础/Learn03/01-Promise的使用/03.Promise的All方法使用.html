<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        Promise.all([
            new Promise((resolve, reject) => {
                $ajax({
                    url: 'url1',
                    success: function (data) {
                        resolve(data)
                    }
                })
            }),
            new Promise((resolve, reject) => {
                $ajax({
                    url: 'url2',
                    success: function (data) {
                        resolve(data)
                    }
                })
            })
        ]).then(results => {
            //注意，这里返回的是一个返回值的数组，分别对应两个请求
            results[0]
            results[1]
        })
    </script>
</body>

</html>
