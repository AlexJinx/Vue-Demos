<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span v-if="isTrue">
            <input type="text" name="userName" id="userName" key="userName">
        </span>
        <span v-else>
            <input type="text" name="email" id="email" key="email">
        </span>
        <button @click="isTrue = !isTrue">改变Dom</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isTrue: true
            }
        })
    </script>
</body>

</html>
