<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <input type="text" v-model="message" />
        <h4>{{message}}</h4> -->

        <h6>-------------------------------------------------------------</h6>

        <input type="text" :value="message" @input="changeValue">
        <h4>{{message}}</h4>



        <div>
            <input type="radio" id="male" value="男" v-model="sex"><label>男</label>
            <input type="radio" id="female" value="女" v-model="sex"><label>女</label>
        </div>

        <!-- checkbox单选框 -->
        <label for="">
            <input type="checkbox" id="agree" v-model="isAgree"><span>同意协议</span>
        </label>


        <!-- check复选框 -->
        </br>
        <label for="">
            <input type="checkbox" id="" value="篮球" v-model="hobbies">篮球<span></span>
            <input type="checkbox" id="" value="足球" v-model="hobbies"><span>足球</span>
            <input type="checkbox" id="" value="羽毛球" v-model="hobbies"><span>羽毛球</span>
            <input type="checkbox" id="" value="乒乓球" v-model="hobbies"><span>乒乓球</span>
        </label>
        <h6>您的爱好是:{{hobbies}}</h6>







    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new new Vue({
            el: "#app",
            data: {
                message: "hello World!",
                sex: "",
                isAgree: false,
                hobbies: ["篮球", "足球", "羽毛球", "乒乓球"]
            },
            methods: {
                changeValue(event) {
                    this.message = event.target.value;
                }
            }
        })
    </script>
</body>

</html>
