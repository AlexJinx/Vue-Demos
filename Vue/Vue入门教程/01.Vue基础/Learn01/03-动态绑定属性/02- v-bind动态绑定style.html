<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <h2 :style="{key(属性名):value(属性值)}">{{message}}</h2> -->
        <!-- 属性名自动识别为key值，属性值是被识别为变量 -->

        <h2 :style="{fontSize:'20px'}">{{message}}</h2>

        <!-- 对象语法 -->
        <h2 :style="{fontSize: finalSize + 'px', backgroundColor : finalColor}">{{message}}</h2>

        <!-- 数组语法 -->
        <h2 :style="styleArr">{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                message: "你好呀!",
                finalSize: 35,
                finalColor: 'red',
                styleArr: [{
                    fontSize: '30px'
                }, {
                    backgroundColor: 'red'
                }]
            },
            methods: {

            }
        })
    </script>
</body>

</html>
